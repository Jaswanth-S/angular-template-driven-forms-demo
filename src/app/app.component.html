<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
      <h2>Boot Camp enrollment form</h2>
      <form #userForm="ngForm">
        {{userForm.value|json}}
        <hr style="background-color:orange"/>
          {{userModel| json}}
        <hr style="background-color:orange"/>
          {{name.className}}
        <hr style="background-color:orange"/>
          untouched --  {{sample.untouched}} <br>
          touched --  {{sample.touched}}  <br>
          pristine--  {{sample.pristine}}  <br>
          dirty --  {{sample.dirty}}  <br>
          valid --  {{sample.valid}} <br>

        <hr style="background-color:orange"/>
          <div class="form-group">
            <label>name</label>
            <input type="text" required #name class="form-control" name="username" [(ngModel)]="userModel.name">
          </div>
            
          <div class="form-group">
            <label>email</label> 
            <input type="email" #sample="ngModel" class="form-control" name="email" [(ngModel)]="userModel.email">
          </div>

          <div class="form-group">
            <label>phone</label>
            <input type="tel" class="form-control" name="phone" ngModel>
          </div>

          <div class="form-group">
              <select class="custom-select" name="topic" ngModel>
                  <option value="">select a topic</option>
                  <option *ngFor="let topic of topics"> {{topic}}</option>
              </select>
          </div>

          <div class="form-check mb-3" >
              <input class="form-input-check" type="checkbox" name="subscribe" ngModel>
              <label class = "form-input-lable">
                send me promotional offers
              </label>
          </div>

          <button class="btn btn-primary" type="submit">submit form</button>
      </form>
</div>

<router-outlet></router-outlet>
